<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fashion Classifier App</title>
    <link rel= "stylesheet" type= "text/css" href="{{ url_for('static', filename='css/template.css') }}" >

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
      $(document).ready(function(){
        $(window).load(function() {
          $("label[for='file']").text("Choose a file");
        });
        $('input').change(function() {
          $(this).next('label').text("File selected");
        })
      });
    </script>
  </head>

  <body>

    <header>
      <div class="topnav">
        <div class = "myHeader">
          <a href = "/" class="active" href="#"><b>Classifier:</b> Clothing</a>
        </div>
      </div>
    </header>

    <div class = "mycontent">
      <form action = "/predict" id = "form" method = "POST" enctype = "multipart/form-data">
        <div>
          <p><img id="output"/></p>
        </div>
        <input type = "file" accept="image/*" onchange="loadFile(event)" id = "file" name = "file" />
        <label for="file">Choose a file</label>
        <div>
            <div class = "file_button_container" onclick="document.getElementById('form').submit();">
              <input class = "submitButton" type="submit">
            </div>
        </div>
      </form>
    </div>

    <div>

      <script>
        var loadFile = function(event) {
            var image = document.getElementById('output');
            image.src = URL.createObjectURL(event.target.files[0]);
        };
      </script>

    </div>



  </body>
</html>
